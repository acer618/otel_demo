services:
  # Search 
  search:
    image: otel-demo:search
    container_name: search
    build:
      context: ./
      dockerfile: ./src/search/Dockerfile
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
    ports:
      - ${SEARCH_PORT}
    environment:
      - SEARCH_PORT=${SEARCH_PORT}
